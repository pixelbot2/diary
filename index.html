<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Diary</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("bgg.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 2rem 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            /* CHANGED: Increased top/bottom padding to make it taller */
            padding: 40px 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgb(0 0 0 / 67%);
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.2em;
            pointer-events: none;
            animation: fall 10s linear infinite;
            z-index: 3;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .response-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            text-align: center;
            z-index: 1000;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .response-card img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .create-another-icon {
    position: absolute;
    bottom: 63px;      
    right: 5px;
    width: 35px;
    height: 35px;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 50%;
    background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0xNy42NSA2LjM1QzE2LjIgNC45IDE0LjIxIDQgMTIgNGMtNC40MiAwLTcuOTkgMy41OC03Ljk5IDhzMy41NyA4IDcuOTkgOGMzLjczIDAgNi44NC0yLjU1IDcuNzMtNmgtMi4wOGMtLjgyIDIuMzMtMy4wNCA0LTUuNjUgNC0zLjMxIDAtNi0yLjY5LTYtNnMyLjY5LTYgNi02YzEuNjYgMCAzLjE0LjY5IDQuMjIgMS43OEwxMyAxMWg3VjRsLTIuMzUgMi4zNXoiLz48L3N2Zz4=");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 22px;
    transition: 0.3s;
    z-index: 10;
}

        .create-another-icon:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: rotate(90deg);
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background-color: #333;
            border-radius: 50%;
            padding: 5px;
            box-sizing: border-box;
            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0xOSA2LjQxTDE3LjU5IDUgMTIgMTAuNTkgNi40MSA1IDUgNi40MSAxMC41OSAxMiA1IDE3LjU5IDYuNDEgMTkgMTIgMTMuNDEgMTcuNTkgMTkgMTkgMTcuNTkgMTMuNDEgMTIgMTkgNi40MXoiLz48L3N2Zz4=");
            background-repeat: no-repeat;
            background-position: center;
        }

        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            font-family: "Poppins", sans-serif;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

<body>
    <div class="overlay"></div>
    <div class="container" id="diarySection">
        <h2>Diary Form</h2>
        <form id="diaryForm">
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" required>
                    <option value="">Select class</option>
                    <option value="STD.I (Orchid & Camellia)">
                        STD.I (Orchid & Camellia)
                    </option>
                    <option value="STD.II (Daffodil & Daisy)">
                        STD.II (Daffodil & Daisy)
                    </option>
                    <option value="STD.III (Magnolia & Gardenia)">STD.III (Magnolia & Gardenia)</option>
                    <option value="STD.IV (Lavender)">STD.IV (Lavender)</option>
                    <option value="STD.V (Azalea)">STD.V (Azalea)</option>
                    <option value="STD.VI (Iris)">STD.VI (Iris)</option>
                    <option value="STD.VII (Aster)">STD.VII (Aster)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" required>
                    <option value="">Select subject</option>
                    <option value="Music">Music</option>
                    <option value="Bangla">Bangla</option>
                    <option value="Art & Craft">Art & Craft</option>
                    <option value="Value Education">Value Education</option>
                    <option value="English">English</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="Global English">Global English</option>
                    <option value="Physics">Physics</option>
                    <option value="BGST">BGST</option>
                    <option value="ICT">ICT</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Primary English">Primary English</option>
                    <option value="Mathematics D">Mathematics D</option>
                    <option value_a"Mathematics Additional">Mathematics Additional</option>
                    <option value="Global Citizenship">Global Citizenship</option>
                    <option value="Global Perspective">Global Perspective</option>
                    <option value="Global Perspective & Global Citizenship">Global Perspective & Global Citizenship
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="classwork">Teacher:</label>
                <input type="text" id="teacher" placeholder="Enter Teacher name" required />
            </div>
            <div class="form-group">
                <label for="classwork">Classwork:</label>
                <textarea id="classwork" placeholder="Enter classwork" required rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="homework">Homework:</label>
                <textarea id="homework" placeholder="Leave blank if none" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <input type="text" id="remarks" placeholder="Enter remarks" value="N/A" required />
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="response-card" id="responseCard">
        <img id="responseImage" alt="Response Image" />
        <div class="create-another-icon" id="createAnotherIcon"></div>
        <div class="close-icon" id="closeIcon"></div>
        <button id="downloadBtn" class="download-btn">Download</button>
    </div>

    <script>
        const diaryForm = document.getElementById("diaryForm");
        const responseCard = document.getElementById("responseCard");
        const responseImage = document.getElementById("responseImage");
        const createAnotherIcon = document.getElementById("createAnotherIcon");
        const closeIcon = document.getElementById("closeIcon");
        const downloadBtn = document.getElementById("downloadBtn");

        let lastTeacher = "nafis Sir";

        diaryForm.addEventListener("submit", function (event) {
            event.preventDefault();
            
            responseCard.style.display = "none";

            const teacherName = document.getElementById("teacher").value || "nafis Sir";
            lastTeacher = teacherName; 

            const params = {
                cls: document.getElementById("class").value,
                subject: document.getElementById("subject").value,
                cw: document.getElementById("classwork").value,
                hw: document.getElementById("homework").value,
                remark: document.getElementById("remarks").value,
                teacher: teacherName,
                date: null,
            };

            generateImage(params);
        });

        closeIcon.addEventListener("click", function () {
            responseCard.style.display = "none";
        });

        downloadBtn.addEventListener("click", function () {
            const link = document.createElement("a");
            link.href = responseImage.src;
            link.download = "diary_entry.png";
            link.click();
        });

        createAnotherIcon.addEventListener("click", function() {
            responseCard.style.display = "none";

            document.getElementById("classwork").value = "";
            document.getElementById("homework").value = "";
            document.getElementById("remarks").value = "N/A";
            
            document.getElementById("teacher").value = lastTeacher;
        });

        async function generateImage(params) {
            const { cls, subject, cw, hw, remark, teacher, date } = params;

            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const bg = new Image();
            bg.crossOrigin = "anonymous"; 

            function wrapText(context, text, x, y, maxWidth, lineHeight) {
                const lines = text.split("\n");
                lines.forEach((line) => {
                    const words = line.split(" ");
                    let currentLine = "";
                    for (let n = 0; n < words.length; n++) {
                        const testLine = currentLine + words[n] + " ";
                        const metrics = context.measureText(testLine);
                        const testWidth = metrics.width;
                        if (testWidth > maxWidth && n > 0) {
                            context.fillText(currentLine, x, y);
                            currentLine = words[n] + " ";
                            y += lineHeight;
                        } else {
                            currentLine = testLine;
                        }
                    }
                    context.fillText(currentLine, x, y);
                    y += lineHeight;
                });
            }

            let dateText;
            if (date) {
                dateText = `Date: ${date}`;
            } else {
                const currentDate = new Date();
                const day = String(currentDate.getDate()).padStart(2, "0");
                const month = String(currentDate.getMonth() + 1).padStart(2, "0");
                const year = currentDate.getFullYear();
                const dayName = currentDate.toLocaleString("en-US", {
                    weekday: "long",
                });
                dateText = `Date: ${day}.${month}.${year} (${dayName})`;
            }

            if (hw && hw.trim() !== "") {
                bg.src = "bg-v2.jpg";
                await new Promise((resolve) => (bg.onload = resolve));

                canvas.width = bg.width;
                canvas.height = bg.height;
                ctx.drawImage(bg, 0, 0);

                ctx.font = "63px Arial";
                ctx.fillStyle = "#000000";
                ctx.textAlign = "start";

                ctx.fillText(cls, 375, 762);
                ctx.fillText(subject, 425, 892);
                ctx.fillText(teacher || "Nabila Tabassum", 695, 1018);
                wrapText(ctx, cw, 181, 1240, 2000, 70);
                wrapText(ctx, hw, 181, 1668, 2000, 70);
                wrapText(ctx, remark, 181, 2100, 2000, 70);

                ctx.textAlign = "center";
                ctx.fillText(dateText, bg.width - 800, 763);

            } else {
                bg.src = "bg.jpg";
                await new Promise((resolve) => (bg.onload = resolve));

                canvas.width = bg.width;
                canvas.height = bg.height;
                ctx.drawImage(bg, 0, 0);

                ctx.font = "63px Arial";
                ctx.fillStyle = "#000000";
                ctx.textAlign = "start";

                ctx.fillText(cls, 372, 772);
                ctx.fillText(subject, 422, 902);
                ctx.fillText(teacher || "Nabila Tabassum", 692, 1029);
                wrapText(ctx, cw, 179, 1227, 2000, 70);

                ctx.textAlign = "center";
                ctx.fillText(dateText, bg.width - 838, 775);
            }

            responseImage.src = canvas.toDataURL("image/png");
            responseCard.style.display = "block";
        }

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = "❄";
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }

        setInterval(createSnowflake, 300);
    </script>
</body>
